apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-microservices
  labels:
    app.kubernetes.io/name: notification
    app.kubernetes.io/component: notification-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: notification-pod
      app.kubernetes.io/component: notification-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: notification-pod
        app.kubernetes.io/component: notification-api
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      initContainers:
        - name: wait-db
          image: postgres:16-alpine
          command: ['sh', '-c']
          args:
            - |
                while !pg_isready -h db-svc.default.svc.cluster.local -p 5432 -U postgres; do
                  echo "Database is not available now."
                  sleep 5
                done
                
        - name: wait-rabbit
          image: busybox
          command: ['sh', '-c']
          args:
            - |
                until nc -z rabbit-mq.default.svc.cluster.local 5672; do
                  echo "RabbitMQ is not available now."
                  sleep 5
                done
                
      containers:
        - name: msvc
          image: hikashi/msvc-notification:72c37df
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          env:
            - name: RABBIT_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: rabbit.user
            - name: RABBIT_PASS
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: rabbit.pass
            - name: RABBIT_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: rabbit.host
            - name: RABBIT_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: rabbit.port
            - name: RABBITMQ__CONNECTION_STRING
              value: "amqp://$(RABBIT_USER):$(RABBIT_PASS)@$(RABBIT_HOST):$(RABBIT_PORT)"
            - name: RABBITMQ__QUEUE_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: rabbit.queue
            - name: SMTP__EMAIL_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: smtp.name
            - name: SMTP__EMAIL_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: smtp.address
            - name: SMTP__HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: smtp.host
            - name: SMTP__PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: smtp.port
            - name: SMTP__USE_SSL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: smtp.use_ssl
            - name: SMTP__LOGIN
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: smtp.user
            - name: SMTP__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: smtp.pass