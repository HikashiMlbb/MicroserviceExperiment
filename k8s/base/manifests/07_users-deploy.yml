apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-microservices
  labels:
    app.kubernetes.io/name: users
    app.kubernetes.io/component: users-api
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: users-pod
      app.kubernetes.io/component: users-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: users-pod
        app.kubernetes.io/component: users-api
    spec:
      initContainers:
        - name: wait-db
          image: postgres:16-alpine
          command: ['sh', '-c']
          args:
            - |
                while !pg_isready -h db-svc.default.svc.cluster.local -p 5432 -U postgres; do
                  echo "Database is not available now."
                  sleep 5
                done
                
        - name: wait-rabbit
          image: busybox
          command: ['sh', '-c']
          args:
            - |
                until nc -z rabbit-mq.default.svc.cluster.local 5672; do
                  echo "RabbitMQ is not available now."
                  sleep 5
                done
      containers:
        - name: users-msvc
          image: hikashi/msvc-users:issue89.v1
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            failureThreshold: 3
            periodSeconds: 10
          
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"

            limits:
              memory: "512Mi"
              cpu: "500m"

          env:
            - name: CONNECTION_STRING
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: connection_string
            - name: AUTHORIZATION_TOKEN__ISSUER
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: auth_token_issuer
            - name: AUTHORIZATION_TOKEN__AUDIENCE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: auth_token_audience
            - name: AUTHORIZATION_TOKEN__EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: auth_token_expiration
            - name: AUTHORIZATION_TOKEN__KEY
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: auth_token_key
            - name: RESET_TOKEN__URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: reset_token_url
            - name: RESET_TOKEN__EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: reset_token_expiration
            - name: RABBIT_MQ__CONNECTION_STRING
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: rabbitmq_connection_string
            - name: RABBIT_MQ__QUEUE_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: rabbitmq_queue_name
            - name: CACHE_CONNECTION
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: cache_connection_string